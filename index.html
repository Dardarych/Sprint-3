<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="currency-converter">
        <div class="input-head"> <p>Введите сумму</p>
        <input type="number" id="amount">
        </div> 
        <select id="currency-select">
            <option value="KZT">KZT</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
        <div class="converted">
            <div class="Name"> <p><strong>KZT(tenge)</strong></p>
            <div id="KZT" class="currency">-</div>
            </div>
            <div class="Name"> <p><strong>USD(dollar)</strong></p>
            <div id="USD" class="currency">-</div>
            </div>
            <div class="Name"> <p><strong>EUR(euro)</strong></p>
            <div id="EUR" class="currency">-</div>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
